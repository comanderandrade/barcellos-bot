<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcellos Bot - Processador de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Barcellos Bot - Processador de Produtos</h1>
        <div class="auth-buttons">
            {% if authenticated %}
                <button id="start-btn">Iniciar Processamento (100)</button>
                <button id="pause-btn" class="control-btn" disabled>Pausar</button>
                <button id="resume-btn" class="control-btn" disabled>Continuar</button>
                <a href="/logout" class="auth-link">Sair</a>
            {% else %}
                <a href="/login" class="auth-link">Autenticar com Bling</a>
            {% endif %}
        </div>
    </header>

    <main>
        <div id="status-modal" class="modal-hidden">
            <p id="modal-text">Iniciando...</p>
        </div>
        
        <div class="container">
            <div class="table-container">
                <h2>Progresso</h2>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <div class="details-container">
                <h2>Detalhes do Produto em Processamento</h2>
                <pre id="product-details">Aguardando in√≠cio do processamento...</pre>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
