<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status dos Produtos - Barcellos Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .blue {
      background-color: #cce5ff;
    }
    .orange {
      background-color: #ffe5b4;
    }
    .green {
      background-color: #d4edda;
    }
    .red {
      background-color: #f8d7da;
    }
    #modal-status {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Status dos Produtos Processados</h1>

  <div id="modal-status">Aguardando início...</div>

  <table>
    <thead>
      <tr>
        <th>Nome do Produto</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="status-table-body">
      <!-- linhas dinâmicas -->
    </tbody>
  </table>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-rbPtU4o20CWLT+uGVzB+k6WYm9ANDrB1wK4rv59f0Y9AJrWqpF9UUe4Hcg7GQY13"
    crossorigin="anonymous"></script>
  <script>
    const socket = io();

    // Estado atual dos produtos: nome => status
    const statusProdutos = {};

    // Referências DOM
    const tabelaBody = document.getElementById('status-table-body');
    const modalStatus = document.getElementById('modal-status');

    function atualizarTabela() {
      tabelaBody.innerHTML = '';
      for (const [nome, status] of Object.entries(statusProdutos)) {
        const tr = document.createElement('tr');
        const tdNome = document.createElement('td');
        tdNome.textContent = nome;

        const tdStatus = document.createElement('td');
        tdStatus.textContent = status.toUpperCase();
        tdStatus.className = status.toLowerCase();

        tr.appendChild(tdNome);
        tr.appendChild(tdStatus);
        tabelaBody.appendChild(tr);
      }
    }

    socket.on('progress', data => {
      const nome = data.productName;
      const status = data.step;

      // Atualiza estado e tabela
      statusProdutos[nome] = status;
      atualizarTabela();

      // Atualiza modal com o último produto e status
      modalStatus.textContent = `Atualizando: ${nome} — Status: ${status.toUpperCase()}`;
    });
  </script>
</body>
</html>
