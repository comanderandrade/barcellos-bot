<!-- templates/relatorio.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Status de Processamento - Barcellos Bike</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #333; color: #fff; }
    .azul { color: #007bff; font-weight: bold; }
    .amarelo { color: #ffc107; font-weight: bold; }
    .verde { color: #28a745; font-weight: bold; }
    .vermelho { color: #dc3545; font-weight: bold; }
    #modal { background: rgba(0,0,0,0.8); position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; }
  </style>
  <script>
    async function atualizarModal() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById("modal").innerText = data.etapa + " - " + data.produto;
    }
    setInterval(atualizarModal, 1000);
  </script>
</head>
<body>
  <h1>Status de Processamento de Produtos - Barcellos Bike</h1>
  <div id="modal">Aguardando início...</div>
  <table id="status-table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Conteúdo dinâmico -->
    </tbody>
  </table>
</body>
</html>
