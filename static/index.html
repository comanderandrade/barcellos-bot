<!-- static/index.html  -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processador de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: black; }
    .resume { background-color: #007bff; color: white; }
    .tabela {
      width: 100%;
      border-collapse: collapse;
    }
    .tabela th, .tabela td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .status-pendente { background-color: #f0f0f0; }
    .status-processando { background-color: #cce5ff; }
    .status-atualizando { background-color: #fff3cd; }
    .status-concluido { background-color: #d4edda; }
    .review {
      background-color: #17a2b8;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gerenciador de Processamento de Produtos</h1>
  <div class="controls">
    <button class="start" onclick="sendCommand('start')">Iniciar Processo</button>
    <button class="pause" onclick="sendCommand('pause')">Pausar</button>
    <button class="resume" onclick="sendCommand('resume')">Continuar</button>
  </div>
  <table class="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Status</th>
        <th>Detalhes</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-produtos"></tbody>
  </table>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    const statusClasses = {
      'Pendente': 'status-pendente',
      'Processando': 'status-processando',
      'Atualizando no Bling': 'status-atualizando',
      'Conclu√≠do': 'status-concluido'
    };

    function sendCommand(command) {
      ws.send(command);
    }

    function atualizarTabela(produto) {
      const linhaId = `produto-${produto.id}`;
      let linha = document.getElementById(linhaId);

      if (!linha) {
        linha = document.createElement("tr");
        linha.id = linhaId;
        linha.innerHTML = `
          <td>${produto.id}</td>
          <td>${produto.nome}</td>
          <td class="status"></td>
          <td class="detalhes"></td>
          <td><button class="review" onclick="sendCommand('review_${produto.id}')">üîç Revisar</button></td>
        `;
        document.getElementById("tabela-produtos").appendChild(linha);
      }

      const statusTd = linha.querySelector(".status");
      const detalhesTd = linha.querySelector(".detalhes");
      statusTd.textContent = produto.status;
      detalhesTd.textContent = produto.detalhes || "";

      for (const cls of Object.values(statusClasses)) {
        linha.classList.remove(cls);
      }
      linha.classList.add(statusClasses[produto.status] || "");
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.action === "update") {
        atualizarTabela(data.produto);
      } else if (data.action === "review") {
        alert("üîç Revisar Produto:\n\n" + JSON.stringify(data.produto, null, 2));
      } else if (data.action === "finished") {
        alert("‚úÖ Processo finalizado com sucesso!");
      }
    };
  </script>
</body>
</html>
